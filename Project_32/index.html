<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Calculator design</title>
  </head>
  <body
    class="flex justify-center items-center h-screen w-screen bg-gray-100 dark:bg-gray-950"
  >
    <main
      class="m-10 bg-indigo-50 p-3 rounded-xl shadow-md border border-indigo-200 dark:bg-indigo-950 dark:border-indigo-800"
    >
      <div
        class="flex w-fill bg-indigo-200 dark:bg-indigo-800 mb-2 h-[70px] p-2 rounded-md justify-end items-end text-2xl text-indigo-800 dark:text-indigo-200"
      >
        <p>6</p>
      </div>
      <div class="gird grid-cols-4 grid-rows-4 gap-4 content-center">
        <div class="mb-1">
          <button
            class="p-4 w-[64px] h-[64px] rounded-md bg-indigo-900 text-white text-2xl hover:opacity-90"
          >
            C
          </button>
          <button
            class="p-4 w-[64px] h-[64px] rounded-md bg-indigo-600 text-white text-2xl hover:opacity-90"
          >
            /
          </button>
          <button
            class="p-4 w-[64px] h-[64px] rounded-md bg-indigo-600 text-white text-2xl hover:opacity-90"
          >
            *
          </button>
          <button
            class="p-4 w-[64px] h-[64px] rounded-md bg-indigo-600 text-white text-2xl hover:opacity-90"
          >
            -
          </button>
        </div>
        <div class="mb-1">
          <button
            class="p-4 w-[64px] h-[64px] rounded-md bg-indigo-400 text-white text-2xl hover:opacity-90"
          >
            7
          </button>
          <button
            class="p-4 w-[64px] h-[64px] rounded-md bg-indigo-400 text-white text-2xl hover:opacity-90"
          >
            8
          </button>
          <button
            class="p-4 w-[64px] h-[64px] rounded-md bg-indigo-400 text-white text-2xl hover:opacity-90"
          >
            9
          </button>
          <button
            class="p-4 w-[64px] h-[64px] rounded-md bg-indigo-600 text-white text-2xl hover:opacity-90"
          >
            +
          </button>
        </div>
        <div class="mb-1">
          <button
            class="p-4 w-[64px] h-[64px] rounded-md bg-indigo-400 text-white text-2xl hover:opacity-90"
          >
            4
          </button>
          <button
            class="p-4 w-[64px] h-[64px] rounded-md bg-indigo-400 text-white text-2xl hover:opacity-90"
          >
            5
          </button>
          <button
            class="p-4 w-[64px] h-[64px] rounded-md bg-indigo-400 text-white text-2xl hover:opacity-90"
          >
            6
          </button>
          <button
            class="p-4 w-[64px] h-[64px] rounded-md bg-indigo-800 text-white text-2xl hover:opacity-90"
          >
            =
          </button>
        </div>
        <div class="mb-1">
          <button
            class="p-4 w-[64px] h-[64px] rounded-md bg-indigo-400 text-white text-2xl hover:opacity-90"
          >
            1
          </button>
          <button
            class="p-4 w-[64px] h-[64px] rounded-md bg-indigo-400 text-white text-2xl hover:opacity-90"
          >
            2
          </button>
          <button
            class="p-4 w-[64px] h-[64px] rounded-md bg-indigo-400 text-white text-2xl hover:opacity-90"
          >
            3
          </button>
          <button
            class="p-4 w-[64px] h-[64px] rounded-md bg-indigo-400 text-white text-2xl hover:opacity-90"
          >
            0
          </button>
        </div>
      </div>
      <div id="themes">
        <button
          class="text-center w-full px-3 py-2 bg-indigo-200 rounded-md text-indigo-500"
          id="theme-toggle" type="button"
          onclick="myFunction()"
        >
          Change Theme
        </button>
      </div>
    </main>
    <script>
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </body>
</html>
