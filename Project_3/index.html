<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Slider</title>
</head>
<body class="bg-gray-100">
    <main class="w-[100vw-24px] flex flex-col justify-center items-center m-6 shadow-2xl p-6 bg-white rounded-3xl">
        <h1 class="text-2xl mb-8">Slider</h1>
        <h2 class="text-3xl">Price Range Slider</h2>
        <div class="flex items-center justify-center w-full gap-4 mt-6">
            <p class="text-xl w-1/3">Minimum Price</p>
            <input type="number" value="2500" class="w-full bg-gray-200 p-3 rounded-2xl text-center">
        </div>
        <div class="flex items-center justify-center w-full gap-4 mt-6">
            <p class="text-xl w-1/3">Maximum Price</p>
            <input type="number" value="8500" class="w-full bg-gray-200 p-3 rounded-2xl text-center">
        </div>
        <div class="w-full h-[6px] relative bg-[#e4e4e4] mt-6 rounded-full" class="slider">
            <div class="h-full left-[25%] right-[15%] absolute rounded-full bg-[#01940b]"></div>
        </div>

        <!-- Slider -->
         <div class="relative">
            <input type="range" min="0" max="10000" value="2500" step="1" class="absolute w-full h-[5px] top-[-5px] bg-none pointer-events-auto">
            <input type="range" min="0" max="10000" value="8500" step="1" class="absolute w-full h-[5px] top-[-5px] bg-none pointer-events-auto">
         </div>
         <script src="script.js"></script>
    </main>
</body>
</html>
