<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cake Shop</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="flex flex-col">
        <img src="image.png" alt="" decoding="async" class="absolute w-full" />
        <div
          class="z-10 flex flex-col gap-4 p-10 bg-white/[5%] m-8 rounded-2xl backdrop-blur-sm text-white"
        >
          <h3 class="text-xl">Order Cakes Online</h3>
          <h1 class="text-6xl font-bold">Upto 80% off</h1>
          <button class="w-fit px-6 py-3 bg-pink-400 text-white rounded-xl">
            Buy Now
          </button>
        </div>
        <div class="flex z-10 p-10 justify-between">
          <button
            class="w-fit pl-3 pr-1 py-3 bg-pink-400/[30%] backdrop-blur-sm border border-pink-400 text-white rounded-xl"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e3e3e3"
            >
              <path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z" />
            </svg>
          </button>
          <img
            src="image copy.png"
            alt=""
            class="w-4/5 rounded-2xl border border-white"
          />
          <button
            class="w-fit pr-2 pl-3 py-3 bg-pink-400/[30%] backdrop-blur-sm border border-pink-400 text-white rounded-xl"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e3e3e3"
            >
              <path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z" />
            </svg>
          </button>
        </div>
      </section>
      <section class="flex justify-between items-center p-10">
        <article class="flex flex-col gap-2 rounded-2xl overflow-hidden w-1/3">
          <img src="image copy 2.png" alt="" class="w-1/3 rounded-2xl object-cover absolute" />
          <div class="z-10 p-5 text-white border">
            <p class="z-10">Velvet Cakes</p>
            <h3 class="text-2xl z-10 font-bold">Upto 50% Off</h3>
            <button
              class="w-fit px-3 py-2 bg-pink-400/[30%] backdrop-blur-sm border border-pink-400 text-white rounded-xl"
            >
              Buy Now
            </button>
          </div>
        </article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
